<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
<form action="demo.php" medthod="get">
	姓名：<input type="text" name="name" value="" placeholder="不少于8位字符"><br>
	密码：<input type="password" name="password" value=""><br>
	性别：<input type="radio" name="sex" value="male">男
	<input type="radio" name="sex" value="female">女
	<input type="radio" name="sex" value="secret" checked>保密<br>
	爱好：<input type="checkbox" name="hobby[]" value="movie">看电影
	<input type="checkbox" name="hobby[]" value="game">打游戏
	<input type="checkbox" name="hobby[]" value="cooking" checked>做饭
	<input type="checkbox" name="hobby[]" value="wash" checked>洗衣服<br>
	级别：
	<select name="level" id="">
		<option value="0">小白</option>
		<option value="1" selected>有点污</option>
		<option value="2">目空一切</option>
		<option value="3">宇宙无敌</option>
	</select>
	<br>
	头像：<input type="file" name="photo" accept="image/*"><br>
	请留言：<textarea name="comment" id="" cols="30" rows="10" value=""></textarea>

	<input type="hidden" name="user_id" value="10"><br>

	<input type="submit" name="submit" value="提交">
	<input type="reset" name="reset" value="重填">
	<button type="button">登录</button>
	<button type="submit">登录</button>
	<input type="image" name="submit" src="images/dog.jpg" width="100px">

</form>
	
</body>
</html>
