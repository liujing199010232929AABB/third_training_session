<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
	<form action="" method="post">
		<table border="0" cellspacing="0" align="center" width="400px" bgcolor="powderblue">
			<caption><h2>用户注册</h2></caption>
			<tr><td colspan="2"><hr></td></tr>

			<tr align=“center>
				<td align="right" width="60px"><label for="email">邮箱：</label></td>
				<td align="left" width="300px"><input type="text" id="email"  name="email" value="" placeholder="example@mail.com"></td>
			</tr>
			<tr align=“center>
				<td align="right" width="60px"><label for="password">密码：</label></td>
				<td align="left" width="300px"><input type="password" id="password"  name="password" value="" placeholder="密码不少于6位"></td>
			</tr>
			<tr align=“center>
				<td align="right" width="60px">性别：</td>
				<td align="left" width="300px">
					<input type="radio" name="sex" value="male">男
					<input type="radio" name="sex" value="female">女
					<input type="radio" name="sex" value="secret" checked>保密
				</td>
			</tr>
			<tr align=“center>
				<td align="right" width="60px">兴趣：</td>
				<td align="left" width="300px">
					<input type="checkbox" name="hobby[]" value="movie">看电影
					<input type="checkbox" name="hobby[]" value="game">打游戏
					<input type="checkbox" name="hobby[]" value="cooking" checked>做饭
					<input type="checkbox" name="hobby[]" value="wash" checked>洗衣服
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<hr>
					<input type="submit" name="submit" value="提交">
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" name="reset" value="重写">
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
